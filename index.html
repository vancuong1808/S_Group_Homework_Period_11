<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="repo.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Child">
            <div class="head">
                <img src="https://i.pinimg.com/564x/4e/44/45/4e4445f2cd0a74fe8e3aa295a5034fda.jpg" alt="">
                <div class="status">
                    Published
                </div>
            </div>
            <div class="footer">
                <h1 id="title"> title </h1>
                <p id="description"> description </p>
                <div class="ShowAll"> ... </div>
                <div class="TagAndId">
                    <div class="tag">
                        tag
                    </div>
                    <div class="id">
                        id
                    </div>
                </div>
                <div class="date">
                    <span> date : </span>
                    <span> 3-16-2024 </span>
                </div>
                <div class="Published">
                    <span> PublishedAt : </span>
                    <span> 3-16-2024 </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
